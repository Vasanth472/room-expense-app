<div class="add-expense-container">
  <header class="page-header">
    <button class="btn btn-secondary" (click)="cancel()">â† Back</button>
    <h1><span class="header-icon">ğŸ’°</span> {{ editMode ? 'Edit Expense' : 'Add New Expense' }}</h1>
  </header>

  <div class="container">
    <div class="card">
      <form (ngSubmit)="addExpense()" class="expense-form">
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="date"
            id="date"
            [(ngModel)]="newExpense.date"
            name="date"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="categoryId">Category</label>
          <select
            id="categoryId"
            [(ngModel)]="newExpense.categoryId"
            name="categoryId"
            required
            class="form-control"
          >
            <option value="">Select a category</option>
            <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Amount (â‚¹)</label>
          <input
            type="number"
            id="amount"
            [(ngModel)]="newExpense.amount"
            name="amount"
            placeholder="Enter amount"
            min="0"
            step="0.01"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="description">Description / Note</label>
          <textarea
            id="description"
            [(ngModel)]="newExpense.description"
            name="description"
            placeholder="Enter description or note"
            class="form-control tamil-text"
            rows="3"
          ></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <span class="btn-icon">{{ editMode ? 'ğŸ’¾' : 'â•' }}</span> {{ editMode ? 'Update Expense' : 'Add Expense' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
